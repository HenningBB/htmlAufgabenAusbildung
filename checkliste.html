<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona-Checkliste</title>
</head>
<body>
    <h2>Corona-Checkliste</h2><br>
    <form>
        <label for="Nname">Name:</label>
        <input type="text" id="Nname" name="Nname"><br>
        <label for="Vname">Vorname:</label>
        <input type="text" id="Vname" name="Vname"><br>
        <label for="Tele">Telefonnummer:</label>
        <input type="text" id="Tele" name="Tele"><br>
        <label for="Internet">Internet vorhanden?</label>
        <input type="radio" id="ja" name="Internet" value="ja">
        <label for="ja">Ja</label>
        <input type="radio" id="nein" name="Internet" value="nein">
        <label for="nein">Nein</label><br>
        <label>Welche Hardware ist vorhanden:</label><br>
        <input type="checkbox" id="headset" name="headset" value="headset">
        <label for="headset">Headset</label><br>
        <input type="checkbox" id="laptop" name="laptop" value="laptop">
        <label for="laptop">Laptop</label><br>
        <input type="checkbox" id="mikrofon" name="mikrofon" value="mikrofon">
        <label for="mikrofon">Mikrofon</label><br>
        <label for="TeleAus">Telefonnummer des Ausbilders:</label>
        <input type="text" id="TeleAus" name="TeleAus"><br>
        <label for="TelePsychD">Telefonnummer des psychlogischen Dienstes:</label>
        <input type="text" id="TelePsychD" name="TelePsychD"><br>
        <label for="TeleBetr">Telefonnummer des Betreuers:</label>
        <input type="text" id="TeleBetr" name="TeleBetr"><br>
        <label for="TeleMng">Telefonnummer des Fallmanagers:</label>
        <input type="text" id="TeleMng" name="TeleMng"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
